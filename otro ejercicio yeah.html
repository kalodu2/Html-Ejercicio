<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores Primarios y Secundarios</title>
    <style>
        /* Reset de estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 20px;
            position: relative;
        }

        .box {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        /* Animación de crecimiento y brillo de las cajas */
        .box:hover {
            transform: scale(1.15);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            filter: brightness(1.3);
        }

        .box:active {
            animation: boxClick 0.3s ease;
        }

        @keyframes boxClick {
            0% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .sign {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            width: 60px;
            height: 140px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.4s ease;
            user-select: none;
        }

        .sign:hover {
            background-color: #e0e0e0;
        }

        .sign:active {
            background-color: #c1c1c1;
            transform: scale(0.98);
        }

        /* Estilo para las cajas de colores */
        .box-1 { background-color: #f44336; }
        .box-2 { background-color: #4caf50; }
        .box-3 { background-color: #2196f3; }
        .box-4 { background-color: #ffeb3b; }
        .box-5 { background-color: #2196f3; }
        .box-6 { background-color: #e91e63; }
        .box-7 { background-color: #4caf50; }
        .box-8 { background-color: #00bcd4; }
        .box-9 { background-color: #9c27b0; }
        .box-10 { background-color: #ff9800; }
        .box-11 { background-color: #607d8b; }
        .box-12 { background-color: #8bc34a; }

        /* Efecto de brillo en las cajas */
        .box:hover {
            animation: glow 0.8s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            }

            100% {
                box-shadow: 0 0 25px rgba(255, 0, 0, 1);
            }
        }

        /* Transiciones suaves para el fondo */
        .row {
            margin-bottom: 60px;
            gap: 25px;
        }

        /* Cambiar el tamaño de las cajas en pantallas pequeñas */
        @media (max-width: 768px) {
            .box {
                width: 120px;
                height: 120px;
                font-size: 26px;
            }

            .sign {
                width: 50px;
                font-size: 36px;
            }

            h1 {
                font-size: 32px;
            }
        }

        /* Caja de contenedor de contenido */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            margin: 0 auto;
        }

        /* Detalles adicionales de sombra y bordes */
        .box:hover {
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Estilo de rotación adicional */
        .box {
            animation: rotateBox 0.7s ease-in-out;
        }

        @keyframes rotateBox {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ajustar los bordes y añadir sombras adicionales */
        .box {
            border: 4px solid #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        /* Transición de color de fondo */
        .box {
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        /* Estilo de transición de texto */
        h1 {
            transition: color 0.4s ease;
        }

        h1:hover {
            color: #2196f3;
        }

        /* Añadir borde superior a los contenedores */
        .container {
            border-top: 5px solid #2196f3;
            padding-top: 40px;
        }

        /* Crear animación para los signos */
        .sign {
            animation: signRotate 0.8s linear infinite;
        }

        @keyframes signRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fondo animado para los contenedores */
        .container {
            background-color: #ffffff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Estilo para la caja activa */
        .box-1, .box-2, .box-3, .box-4, .box-5, .box-6, .box-7, .box-8, .box-9, .box-10, .box-11, .box-12 {
            transform-origin: center;
            animation: boxSpin 0.8s ease-out infinite;
        }

        @keyframes boxSpin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }

        /* Estilo en medios más pequeños para mayor flexibilidad */
        @media (max-width: 1024px) {
            .box {
                width: 110px;
                height: 110px;
                font-size: 24px;
            }
            .sign {
                width: 55px;
                font-size: 38px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Colores Primarios</h1>
        <div class="row">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
        </div>
        <h1 id="si">Colores Secundarios</h1>
        <div class="row">
            <div class="box box-4">4</div>
            <div class="sign">+</div>
            <div class="box box-5">5</div>
            <div class="sign">=</div>
            <div class="box box-6">6</div>
        </div>
        <div class="row">
            <div class="box box-7">7</div>
            <div class="sign">+</div>
            <div class="box box-8">8</div>
            <div class="sign">=</div>
            <div class="box box-9">9</div>
        </div>
        <div class="row">
            <div class="box box-10">10</div>
            <div class="sign">+</div>
            <div class="box box-11">11</div>
            <div class="sign">=</div>
            <div class="box box-12">12</div>
        </div>
    </div>
</body>

</html>
